<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONDRIAN TABLE</title>
    <style>
        table, th, td {
           border: 2px solid; color: black;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div style="width: 1200px; margin: 0 auto;">
<table style="width: 600px; margin: 0 auto; text-align: center;">
    <caption>Mondrian Table</caption>
<tbody>
    <tr>
        <td colspan="2" style="background-color: lightgray;"></td>
        <td style="background-color: olive;"></td>
        <td style="background-color: olive;"></td>
        <td style="background-color: olive;"></td>
        <td rowspan="3" style="background-color: greenyellow;"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: darkgreen;"></td>
        <td style="background-color: olive;"></td>
        <td rowspan="2" colspan="3" style="background-color: yellow"></td>
    </tr>
    <tr>
        <td style="background-color: olive;"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="3" style="background-color: rgb(69, 69, 222)"></td>
        <td style="background-color: olive;"></td>
        <td style="background-color: olive;"></td>
        <td rowspan="2" style="background-color: darkgreen;"></td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: lightgray;"></td>
    </tr>
</tbody>
</table>
    </div>
</body>
</html>
